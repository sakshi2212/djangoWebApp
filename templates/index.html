{% load static %}
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<div style="padding-top:17px"></div>
<div style="background:white;padding-bottom:8px;padding-top:9px;">
<h1 style="text-align:center">Movie Database</h1>
</div>
<form method="POST" action="/">
{% csrf_token %}
<div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                    <br>
                            <h3 class="text-center">Add Movie</h3>
                            <div class="form-group">
                                <label for="name">Movie Name</label><br>
                                <input type="text" id="name" name="name" class="form-control">
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="genre" >Genre</label><br>
                                <input type="text" id="genre" name="genre" class="form-control">
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="year" style="colour:black;" >Release Year</label><br>
                                <input type="text" id="year" name="year" class="form-control">
                            </div>
                            <!-- <br> -->
                            <div class="form-group text-center">
                                <button class="btn btn-light" value="submit"><b>Add Movie</b></button>
                                <br><br>
                            
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
